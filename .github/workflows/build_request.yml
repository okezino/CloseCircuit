name: Android Build

on: pull_request

jobs:

  set_up_jdk:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          distribution: 'adopt'

  test_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run test
        run: ./gradlew test


  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build project
        run: ./gradlew assemble


